<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Validate Number</title>
</head>
<body>
    
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

    <script>
        function checkInput(){
            let num = parseFloat(document.getElementById("userInput").value);

            if(num < 10){
                alert("The number is lower than 10");
            }else if(num > 10){
                alert("The number is higher than 10");
            }else if(num == 10){
                alert("The number is 10");
            }
            else{
                alert("Please Insert a number");
            } 
        }
    </script>
</body>
</html>
