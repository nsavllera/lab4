
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Loop</title>
</head>
<body>
    <p id="demo"></p>

    <script>
       let text = "";

       for(let i = 1; i<6 ; i++){
        text += "The number is " + i + "<br>" ;
       }

       document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
